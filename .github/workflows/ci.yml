# .github/workflows/ci.yml
name: node-enigma.js CI 

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build 

      - name: Run tests
        run: npm test 

      - name: Lint code
        run: npm run lint
